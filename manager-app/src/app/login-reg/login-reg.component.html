<div id="login">
  <h2>Log In</h2>
  <form (submit) = "login()">
    <p>Email: <input type="email" name="email" [(ngModel)] = "user.email"></p>
    <p>Password: <input type="password" name="password" [(ngModel)] = "user.password"></p>
    <button type="submit">Login</button>
    <p>{{logErrors}}</p>
  </form>
</div>
<div id="reg">
  <h2>Register</h2>
  <form (submit) = "register()">
      <p>First Name: <input type="text" name="firstName" [(ngModel)] = "newUser.firstName"></p>
      <p>Last Name: <input type="text" name="lastName" [(ngModel)] = "newUser.lastName"></p>
      <p>Email: <input type="email" name="email" [(ngModel)] = "newUser.email"></p>
      <p>Password: <input type="password" name="password" [(ngModel)] = "newUser.password"></p>
      <p>Confirm Password: <input type="password" name="pwConfirm" [(ngModel)] = "newUser.pwConfirm"></p>
      <button type="submit">Register</button>
      <p *ngIf = "showRegSuccess == true">Success! Feel free to log in!</p>
      <p>{{regErrors}}</p>
  </form>
</div>
